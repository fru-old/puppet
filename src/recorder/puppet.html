<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="puppet-leftbar">
			<div class="header">
				<select>
					<option>Add Event</option>
					<option>Typing</option>
					<option>Scroll</option>
					<option>Resize</option>
					<option>Click</option>
					<option>Rather long label</option>
				</select> 
				<span class="icon cross">Close Puppet</span>
			</div>
			<div class="event">
				<div class="event-name"> 
					Click
					<span class="icon cross"></span>
					<span class="icon play">Run</span>
				</div>
			</div>
			<div class="event">
				<div class="event-name"> 
					Click
					<span class="icon cross"></span>
					<span class="icon play">Run</span>
				</div>
				<div class="event-attr"> 
					<div class="attr"> 
						<span><input type="checkbox"/><label>x</label></span>
						<span><input type="text" value="30px"/></span>
					</div>
					<div class="attr">
						<span><input type="checkbox"/><label>height</label></span>
						<span><input type="text" value="30px"/></span>
					</div>
					<div class="attr">
						<span><input type="checkbox"/><label>validate</label></span>
						<span><select>
							<option>true</option>
							<option>false</option>
						</select></span>
					</div>
					<div class="attr">
						<span><input type="checkbox"/><label>y</label></span>
						<span><input type="text" value="30px"/></span>
					</div>
					<div class="attr">
						<span><span class="icon plus"></span></span>
						<span><select>
							<option></option>
							<option>x</option>
							<option>y</option>
							<option>width</option>
							<option>height</option>
						</select></span>
					</div>
				</div>
			</div>
			<div class="event">
				<div class="event-name"> 
					Click
					<span class="icon cross"></span>
					<span class="icon play">Run</span>
				</div>
			</div>
			<div class="event">
				<div class="event-name"> 
					Click
					<span class="icon cross"></span>
					<span class="icon play">Run</span>
				</div>
			</div>
			<div class="event">
				<div class="event-name"> 
					Click
					<span class="icon cross"></span>
					<span class="icon play">Run</span>
				</div>
			</div>
			<div class="event">
				<div class="event-name"> 
					Click
					<span class="icon cross"></span>
					<span class="icon play">Run</span>
				</div>
			</div>
		</div>
	</body>
</html>
